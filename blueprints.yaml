name: Content Edit
version: 0.1.0
description: Frontend edit of content pages by users in groups
icon: pencil-square-o
author:
  name: Richard N Hainsworth
  email: rnhainsworth@gmail.com
homepage: https://github.com/finanalyst/grav-plugin-content-edit
keywords: grav, plugin, content, edit, frontend
bugs: https://github.com/finanalyst/grav-plugin-content-edit/issues
docs: https://github.com/finanalyst/grav-plugin-content-edit/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    iframePreview:
      type: toggle
      label: 'iFrame Preview window'
      help: 'Some server/browser configurations generate an X-Header error'
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    divPreview:
      type: toggle
      label: div Preview.
      help: 'An approximation of the page. Review quality depends on the template and complexity of the page.'
      highlight: 0
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    editReport:
        type: select
        label: 'Edit Report'
        help: 'How edit difference is rendered when stored, and shown via DataManager in Admin Panel.'
        highlight: html_side_side
        default: html_side_side
        options:
            html_side_side: 'HTML Side by Side'
            html_inline: 'HTML Inline'
            txt_unified: 'Text Unified'
            txt_context: 'Text Context'
